<div>
    <h2>Create New Ad</h2>
    <form (submit)="createAd()">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="adData.title" required>
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="adData.description" required></textarea>
      <button type="submit">Create Ad</button>
    </form>
  </div>
